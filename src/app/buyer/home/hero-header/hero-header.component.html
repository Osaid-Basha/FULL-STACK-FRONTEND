<!-- Start Hero Header One -->
<div class="hero-header hero-header__one align-items-center background-image d-flex position-relative"
     [ngStyle]="{'background-image': backgroundImage}">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <h1 class="hero-header_title fw-bold mb-5 display-2">
          Find your dream home<br class="d-none d-xxl-block">
          in the best <span class="underline position-relative text-white">location</span>
        </h1>
        <form class="main-search">
          <div class="row g-2 justify-content-center">
            <!-- Location -->
            <div class="col-md-2">
              <div class="input-group shadow-sm rounded overflow-hidden">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa-solid fa-location-crosshairs text-muted"></i>
        </span>
                <input type="text"
                       class="form-control border-start-0"
                       placeholder="Location"
                       [(ngModel)]="location"
                       name="location"
                       (ngModelChange)="validateLocation()"
                       [ngClass]="{'is-invalid': !isLocationValid && locationTouched}"
                       (blur)="locationTouched = true">
              </div>
            </div>

            <!-- Property -->
            <div class="col-md-2">
              <div class="input-group shadow-sm rounded overflow-hidden">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa-solid fa-house text-muted"></i>
        </span>
                <select class="form-select border-start-0" [(ngModel)]="type" name="type">
                  <option value="">Property</option>
                  <option value="1">Offices</option>
                  <option value="2">Apartments</option>
                  <option value="3">Houses</option>
                  <option value="4">Villa</option>
                  <option value="5">Studio</option>
                  <option value="6">Duplex</option>
                  <option value="7">Penthouse</option>
                  <option value="8">Townhouse</option>
                </select>
              </div>
            </div>

            <!-- Min Price -->
            <div class="col-md-2">
              <div class="input-group shadow-sm rounded overflow-hidden">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa-solid fa-sack-dollar text-muted"></i>
        </span>
                <input type="text"
                       class="form-control border-start-0"
                       placeholder="Min Price "
                       [(ngModel)]="min_price"
                       name="min_price"
                       (input)="validatePrice()"
                       [ngClass]="{ 'is-invalid': !isValidPrice }">
              </div>
            </div>

            <!-- Max Price -->
            <div class="col-md-2">
              <div class="input-group shadow-sm rounded overflow-hidden">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa-solid fa-sack-dollar text-muted"></i>
        </span>
                <input type="text"
                       class="form-control border-start-0"
                       placeholder="Max Price "
                       [(ngModel)]="max_price"
                       name="max_price"
                       (input)="validatePrice()">
              </div>
            </div>
            <div class="col-md-2">
              <div class="position-relative">
                <select class="form-select ps-5"
                        style="width: 100%; cursor: pointer;"
                        [(ngModel)]="listing_Type_id"
                        name="listingTypeId">
                  <option value="">Type</option>
                  <option value="rent">Rent</option>
                  <option value="sale">Sale</option>
                </select>
                <i class="fa-solid fa-list position-absolute top-50 start-0 translate-middle-y ms-3 text-muted pointer-events-none"></i>
              </div>
            </div>

          <!-- Search Field -->
          <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
              <div class="input-group position-relative shadow-sm rounded overflow-hidden">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa-solid fa-magnifying-glass text-muted"></i>
        </span>
                <input type="text"
                       class="form-control border-start-0"
                       placeholder="Search For Properties ....."
                       [(ngModel)]="keyword"
                       name="keyword">
                <button type="button"
                        class="btn btn-primary px-4"
                        (click)="goToSearchResults()">
                  <i class="fa-solid fa-angle-right"></i>
                </button>
              </div>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
