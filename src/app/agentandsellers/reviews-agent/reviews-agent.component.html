<h2> Reviews Agent</h2>
<div class="row align-items-center mb-2" >
  <div class="col-md-6">
    <input type="text" [(ngModel)]="searchreviewagent" class="form-control" placeholder="Search by name, email, or date or comment" />
  </div>
</div>
<br>
<div class="container-fluid bg-light-subtle rounded-4 p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">



  </div>
  <!-- Review Item -->
  <div class="border-bottom pb-4 mb-4" *ngFor="let review of filteredReviews">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <img [src]="review.image" class="rounded-circle me-3" width="40" height="40"  alt="image"/>

        <div>
          <strong>{{ review.name }}</strong>
          <div class="text-muted small">{{ review.date }}</div>
        </div>
      </div>
      <div class="text-end">
        <div class="small text-muted">({{ review.rating }} Rating)</div>
        <div class="text-warning">
          <i class="fas fa-star" *ngFor="let s of [].constructor(5)"></i>
        </div>
      </div>
    </div>

    <p class="mt-3 mb-2">{{ review.comment }}</p>


    <!-- Attached Images -->
    <div class="d-flex gap-2 mb-3" *ngIf="review.images?.length">
      <img *ngFor="let img of review.images.slice(0,4)" [src]="img" class="rounded" alt="image" width="70" height="50" style="object-fit: cover;" />
      <div *ngIf="review.images.length > 4" class="d-flex align-items-center justify-content-center rounded bg-dark text-white" style="width: 70px; height: 50px;">
        +{{ review.images.length - 4 }}
      </div>
    </div>

    <!-- Actions -->
    <div class="d-flex flex-wrap gap-2 text-muted small" style="margin-top: 25px ;margin-left: 20px ">
<form>
      <button type="button" class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="selectedReviewId = review.id"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  <i class="bi bi-reply"></i> Reply
</button>

</form>

      <!-- Scrollable modal -->
  </div>



</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item"><button class="page-link"  (click)="changePage(1)">1</button></li>
      <li class="page-item"><button class="page-link"  (click)="changePage(2)">2</button></li>
      <li class="page-item"><button class="page-link" (click)="changePage(3)">3</button></li>
      <li class="page-item"><button class="page-link"  (click)="changePage(4)" >Next</button></li>
    </ul>
  </nav>


<div class="modal fade" id="exampleModal" tabindex="2" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #0a73c0"><i class="bi bi-reply"></i>Replay</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
          <textarea name="message" class="form-control" id="message-text" [(ngModel)]="Massagenew"></textarea>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="Sendmassage()">Send</button>

      </div>
    </div>
  </div>
</div>
</div>
