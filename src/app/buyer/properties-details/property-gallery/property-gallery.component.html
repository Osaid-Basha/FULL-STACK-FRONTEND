<!-- Start Masonry -->
<div class="container" data-aos="fade-up" *ngIf="galleryImages.length > 0">
  <div class="position-relative">

    <!-- Header Gallery Grid -->
    <div id="gallery-1" class="row g-2">

      <!-- الصورة الرئيسية -->
      <div class="col-md-6">
        <a [href]="galleryImages[0]" class="d-block overflow-hidden rounded-4 h-100 position-relative">
          <img [src]="galleryImages[0]" alt="Main Image"
               class="img-fluid w-100 h-100 object-fit-cover rounded-4" loading="lazy">
        </a>
      </div>

      <!-- باقي الصور -->
      <div class="col-md-6">
        <div class="row g-2">
          <ng-container *ngFor="let image of galleryImages.slice(1); let i = index">
            <div class="col-6">
              <a [href]="image" class="d-block overflow-hidden rounded-4 position-relative"
                 [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100">
                <img [src]="image" alt="Gallery Image"
                     class="img-fluid w-100 h-100 object-fit-cover rounded-4" loading="lazy">
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- أزرار المشاركة -->
    <div class="d-flex flex-wrap gap-2 bg-dark p-3 rounded-3 mt-4" data-aos="fade-up" data-aos-delay="400">
      <button type="button" class="btn btn-sm btn-primary">
        <i class="fa-solid fa-share-nodes me-2"></i>Share
      </button>

      <a href="#gallery-1" class="btn btn-sm btn-primary">
        <i class="fa-solid fa-image me-2"></i>Browse Gallery
      </a>

      <div class="product-video-btn" *ngIf="videoUrl">
        <a [href]="videoUrl" target="_blank" class="d-flex align-items-center justify-content-center">
          <div class="btn-video bg-primary text-white d-flex align-items-center justify-content-center rounded-pill me-2">
            <i class="fa-solid fa-video"></i>
          </div>
          <span class="text-white fw-medium">Watch video</span>
        </a>
      </div>
    </div>

  </div>
</div>
<!-- End Masonry -->
