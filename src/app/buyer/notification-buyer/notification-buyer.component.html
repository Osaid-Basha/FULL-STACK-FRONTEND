<div class="container py-4 animate-in">
  <h2 class="fw-bold text-dark mb-4">
    <i class="bi bi-bell-fill text-primary me-2"></i> Notifications
  </h2>

  <div *ngFor="let n of notifications" class="col-12">
    <div class="card border-0 shadow-sm rounded-4 p-3 mb-3 d-flex flex-column align-items-start notification-card"
         [ngClass]="{ 'bg-light': n.type === 'info', 'bg-white': n.type !== 'info' }">
      <div class="d-flex">
        <i class="bi {{ n.icon }} text-{{ n.type }} fs-4 me-3 mt-1"></i>
        <div>
          <h6 class="fw-bold mb-1">{{ n.title }}</h6>
          <p class="mb-1 small text-muted">{{ n.message }}</p>
          <span class="text-muted small">{{ n.time }}</span>
        </div>
      </div>

      <div class="d-flex flex-row gap-2 justify-content-end" style="float: right;margin-left: auto">
        <button class="btn btn-primary " (click)="markAsRead(n.id)" [disabled]="n.isread">
          <i class="bi bi-check"></i> Read
        </button>

        <button class="btn btn-outline-danger" (click)="removenotifaction(n)" title="Delete">
          <i class="bi bi-x-lg"></i> Delete
        </button>

      </div>
    </div>
  </div>
</div>
