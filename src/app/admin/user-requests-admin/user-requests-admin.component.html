
<div class="container-fluid "></div>
  <!-- العنوان والبحث -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="fw-bold text-dark">
      <i class="bi bi-chat-left-dots-fill text-primary me-2"></i> User Requests
    </h2>
    <div class="w-100 w-md-25 mt-3 mt-md-0">
      <input type="text" class="form-control form-control-lg" placeholder="Search by email or keyword">
    </div>
  </div>

  <!-- الفلاتر -->
  <div class="mb-5 d-flex flex-wrap gap-2">
    <button class="btn btn-primary rounded-pill px-4 py-2">All</button>
    <button class="btn btn-outline-secondary rounded-pill px-4 py-2">Buyers</button>
    <button class="btn btn-outline-secondary rounded-pill px-4 py-2">Agents</button>
    <button class="btn btn-outline-secondary rounded-pill px-4 py-2">Pending</button>
    <button class="btn btn-outline-secondary rounded-pill px-4 py-2">Handled</button>
  </div>

  <!-- الكروت -->
  <div class="row g-4">
    <div class="col-lg-6" *ngFor="let req of requests">
      <div class="card shadow border-0 rounded-4 p-4">

        <!-- رأس البطاقة -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-3">
            <img src="assets/371225.jpg" class="rounded-circle border shadow-sm" width="60" height="60" alt="User">
            <div>
              <h5 class="mb-0 fw-semibold">{{ req.name }}</h5>
              <small class="text-muted">{{ req.email }}</small>
            </div>
          </div>
          <span class="badge bg-info text-dark px-3 py-2 fs-6">{{ req.type }}</span>
        </div>

        <!-- الرسالة والموقع -->
        <p class="text-muted small mb-2">
          <i class="bi bi-geo-alt-fill me-1 text-primary"></i>{{ req.location }}
        </p>
        <p class="mb-3 fs-6">{{ req.message }}</p>

        <!-- الإجراءات -->
        <div class="d-flex justify-content-end gap-3 mt-2">
          <button class="btn btn-lg btn-outline-primary rounded-pill px-4">
            <i class="bi bi-reply me-1"></i> Reply
          </button>
          <button class="btn btn-lg btn-outline-secondary rounded-pill px-4">
            <i class="bi bi-person-plus-fill me-1"></i> Assign
          </button>
          <button class="btn btn-lg btn-outline-danger rounded-pill px-4">
            <i class="bi bi-trash-fill me-1"></i> Delete
          </button>
        </div>

      </div>
    </div>
  </div>
