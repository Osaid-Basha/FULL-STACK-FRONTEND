<div class="container-fluid py-5 animation-n shadow-lg p-3 mb-5 bg-white rounded">
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="fw-bold text-dark">
      <i class="fa-regular fa-user me-2"></i> Profile
    </h2>
  </div>

  <div class="row gy-4">
    <!-- Contact Info -->
    <div class="col-12 col-md-8">
      <div class="card p-4">
        <h4>Contact Information</h4>
        <form>
          <div class="row gy-3 mb-3">
            <div class="col">
              <label class="form-label"><i class="bi bi-person-fill fw-bold"></i> First Name</label>
              <input type="text" class="form-control bg-secondary-subtle fw-bold" value="Ahmed" readonly>
            </div>
            <div class="col">
              <label class="form-label"><i class="bi bi-person-fill fw-bold"></i> Last Name</label>
              <input type="text" class="form-control bg-secondary-subtle fw-bold" value="Omar" readonly>
            </div>
          </div>

          <div class="row gy-3 mb-3">
            <div class="col">
              <label class="form-label"><i class="bi bi-envelope fw-bold"></i> Email</label>
              <input type="email" class="form-control bg-secondary-subtle fw-bold" value="omerahmad@gmail.com" readonly>
            </div>
            <div class="col">
              <label class="form-label"><i class="bi bi-telephone-inbound fw-bold"></i> Phone</label>
              <input type="tel" class="form-control bg-secondary-subtle fw-bold" value="0592256699" readonly>
            </div>
          </div>

          <div class="row gy-3 mb-3">
            <div class="col">
              <label class="form-label"><i class="bi bi-geo-alt fw-bold"></i> Location</label>
              <input type="text" class="form-control bg-secondary-subtle fw-bold" value="ðŸ‡µðŸ‡¸ Nablus, Palestine" readonly>
            </div>
            <div class="col">
              <label class="form-label"><i class="bi bi-person-vcard fw-bold"></i> Current Position</label>
              <input type="text" class="form-control bg-secondary-subtle fw-bold" value="Full-Stack Developer" readonly>
            </div>
          </div>

          <h4>Social Media</h4>
          <div class="row gy-3 mb-3">
            <div class="col">
              <label class="form-label">Facebook Url</label>
              <input type="url" class="form-control bg-secondary-subtle fw-bold" value="https://www.facebook.com/ahmad_omar" readonly>
            </div>
            <div class="col">
              <label class="form-label">X - Twitter Url</label>
              <input type="url" class="form-control bg-secondary-subtle fw-bold" value="https://twitter.com/ahmad" readonly>
            </div>
          </div>

          <div class="row gy-3 mb-3">
            <div class="col">
              <label class="form-label">LinkedIn Url</label>
              <input type="url" class="form-control bg-secondary-subtle fw-bold" value="https://www.linkedin.com/in/ahmad.omar/" readonly>
            </div>
            <div class="col">
              <label class="form-label">Instagram Url</label>
              <input type="url" class="form-control bg-secondary-subtle fw-bold" value="https://www.instagram.com/ahmadOmar" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Profile Photo -->
    <div class="col-12 col-md-4">
      <div class="card p-4 text-center">
        <!-- ðŸŽ¯ Animated Profile Photo -->
        <div class="photo_animation" [@fadeSlideUp]>
          <img  *ngIf="profileImage" src="assets/371225.jpg" alt="Profile Image" class="profile-image img-fluid mb-3 rounded" >
          <p *ngIf="!profileImage" class="text-center text-muted">No image available</p>
        </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-3 ">
          <button type="button" class="btn btn-outline-danger mb-2" style="width: 45%;">
            <i class="bi bi-image"></i> Change
          </button>
          <button type="button" class="btn btn-outline-danger mb-2 " style="width: 45%;" (click)="removeImage()">
            <i class="bi bi-trash3"></i> Remove
          </button>
        </div>

        <!-- Info -->
        <h5 class="fw-bold mt-3 mb-1">Ahmad Omar</h5>
        <p class="text-muted mb-1">Full-Stack Developer</p>
        <small class="text-primary">This is your profile overview</small>
      </div>
    </div>
  </div>
</div>
