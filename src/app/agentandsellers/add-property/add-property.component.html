<div [@fadeSlideUp]>
  <div class="row justify-content-center">
    <form class="col-lg-10">

      <!-- Card: Property Information -->
      <div class="card shadow-sm p-4 rounded-4 mb-4 border-0">
        <div class="d-flex align-items-center mb-4">
          <div class="bg-primary-subtle rounded-circle d-flex justify-content-center align-items-center me-3" style="width: 60px; height: 60px;">
            <i class="fa-solid fa-house-chimney fs-4 text-primary"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-0">Property Information</h5>
            <small class="text-muted">Basic details about your listing</small>
          </div>
        </div>

        <div class="row gy-4">
          <div class="col-md-12">
            <label class="form-label fw-medium">Listing title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Property listing title" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Street address" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">City <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="City name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Type of property</label>
            <select class="form-select">
              <option selected>Select type</option>
              <option>Apartment</option>
              <option>House</option>
              <option>Office</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Listing type</label>
            <select class="form-select">
              <option selected>Select</option>
              <option>For Rent</option>
              <option>For Sale</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Price ($)</label>
            <input type="number" class="form-control" placeholder="ex. 10000" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Living area (sqft)</label>
            <input type="number" class="form-control" placeholder="e.g. 1200" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium">Bedrooms</label>
            <input type="number" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium">Bathrooms</label>
            <input type="number" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium">Parking</label>
            <input type="number" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Construction size (sqft)</label>
            <input type="number" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Land size (sqft)</label>
            <input type="number" class="form-control" required>
          </div>
        </div>
      </div>

      <!-- Card: Descriptions -->
      <div class="card shadow-sm p-4 rounded-4 mb-4 border-0">
        <h5 class="fw-bold mb-3">Descriptions</h5>
        <div class="mb-3">
          <label class="form-label">Short Description</label>
          <textarea class="form-control" rows="3" placeholder="Up to 240 characters"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Long Description</label>
          <textarea class="form-control" rows="5" placeholder="Up to 4000 characters"></textarea>
        </div>
      </div>

      <!-- Card: Amenities -->
      <div class="card shadow-sm p-4 rounded-4 mb-4 border-0">
        <h5 class="fw-bold mb-3">Amenities</h5>
        <div class="row gy-2">
          <div class="col-md-4" *ngFor="let amenity of ['Garden','Security cameras','Laundry','Internet','Pool','Video surveillance','Laundry room','Jacuzzi']">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [id]="amenity" />
              <label class="form-check-label" [for]="amenity">{{ amenity }}</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Card: Image Upload -->
      <div class="card shadow-sm p-4 rounded-4 mb-4 border-0">
        <h5 class="fw-bold mb-3">Listing Images</h5>
        <div class="custom-file-upload border border-primary-subtle rounded-4 p-4 text-center position-relative" style="cursor: pointer;">
          <i class="fa fa-upload text-primary fs-3 mb-2 d-block"></i>
          <strong>Click to upload or drag & drop</strong>
          <p class="text-muted mb-0 small">Upload JPG or PNG files</p>
          <input type="file" class="form-control-file position-absolute top-0 start-0 w-100 h-100 opacity-0" accept="image/*" multiple required>
        </div>
        <div class="mt-3 d-flex flex-wrap" id="imagePreview"></div>
      </div>

      <!-- Submit Button -->
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary btn-lg d-inline-flex align-items-center gap-2">
          <span>Submit for approval</span>
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>

    </form>
  </div>
</div>
