<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container py-5 animation-n ">
    <!-- Start Breadcrumbs -->
    <div class="row gy-2 gx-4 gx-md-5">
      <h4 class="col-auto fs-18 fw-semibold mb-0 page-title text-capitalize"> Account setting</h4>
      <div class="border-start col-auto">
        <ol class="align-items-center breadcrumb fw-medium mb-0">
          <li class="breadcrumb-item d-flex align-items-center">
            <a href="../../../../index.html" class="text-decoration-none">
              <i class="fa-solid fa-house-chimney-crack fs-18"></i>
            </a>
          </li>
          <li class="breadcrumb-item d-flex align-items-center active" aria-current="page">
            Account setting
          </li>
        </ol>
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <div class="card shadow border-0 rounded-4 p-4 px-md-5">
      <h4 class="fw-bold mb-4 text-dark">Edit & Update</h4>

      <form>
        <div class="row g-4">

          <!-- First Name -->
          <div class="col-md-6">
            <label class="form-label text-muted d-flex align-items-center">
              <i class="bi bi-person-fill fw-bold"></i> First Name</label>
            <input type="text" class="form-control " placeholder="Rashed">
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <label class="form-label text-muted d-flex align-items-center">
              <i class="bi bi-person-fill fw-bold"></i> Last Name</label>
            <input type="text" class="form-control" placeholder="Kabir">
          </div>

          <!-- Email -->
          <div class="col-12">
            <label class="form-label text-muted d-flex align-items-center">
              <i class="bi bi-envelope-fill fw-bold"></i> Email</label>
            <input type="email" class="form-control" placeholder="example@email.com">
          </div>

          <!-- Phone Number -->
          <div class="col-12">
            <label class="form-label text-muted d-flex align-items-center">
              <i class="bi bi-telephone-inbound-fill fw-bold"></i> Phone Number</label>
            <input type="tel" class="form-control" placeholder="+970 599 123 456">
          </div>

          <!-- Password -->
          <div class="col-12 position-relative">
            <label class="form-label text-muted d-flex align-items-center">
              <i class="bi bi-key-fill fw-bold"></i> Password</label>
            <input type="password" class="form-control" placeholder="●●●●●●●●">

            <!-- Change Password Link -->

            <small class="d-block text-end text-md-end mt-2 mt-md-0">
              <a routerLink="/admin-dashboard/changepassword-admin" class="text-decoration-none text-danger fw-semibold">Change Password</a>
            </small>
          </div>

        </div>

        <!-- Actions -->
        <div class="mt-4 d-flex gap-3">
          <button type="submit" class="btn btn-primary px-4">Save</button>
          <button type="button" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
