<h2 class="mb-4 text-center fw-bold text-primary" data-aos="fade-right">
  Manage Reviews & Ratings
</h2>


<div class="col-md-6">
  <div class="input-group">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search text-muted"></i>
    </span>
    <input type="text" [(ngModel)]="search" (input)="filterReviews()" class="form-control border-start-0" placeholder="Search by name, email, date or comment" />
  </div>
</div>

<br>

<div class="container4">
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let review of paginateReviews(); let i = index">
     <div class="card shadow-sm rounded-4 h-100 p-3 d-flex flex-column justify-content-between transition" style="transition: 0.3s; border: 1px solid #eee;">

  <div class="d-flex align-items-start mb-3">
    <img [src]="'assets/img/profile3.png'" class="rounded-circle border me-3" width="50" height="50" alt="User photo" />
    <div>
      <h6 class="mb-0">{{ review.user.first_name }} {{ review.user.last_name }}</h6>
      <small class="text-muted">{{ review.user.email }}</small>
    </div>
  </div>

  <div class="mb-2">
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
      <i class="bi" [ngClass]="star <= review.rating ? 'bi-star-fill text-warning' : 'bi-star text-muted'"></i>
    </ng-container>
  </div>

  <div class="mb-2">
    <div class="fw-semibold">{{ review.title }}</div>
    <div class="text-muted small">{{ review.content }}</div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top">
    <small class="text-muted">{{ review.created_at | date:'mediumDate' }}</small>
    <button class="btn btn-sm btn-outline-danger" (click)="deletecardreview(review)">
      <i class="bi bi-trash-fill me-1"></i> Delete
    </button>
  </div>
</div>

    </div>
  </div>
</div>

<br>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item"><button class="page-link" (click)="changePage(1)">1</button></li>
    <li class="page-item"><button class="page-link" (click)="changePage(2)">2</button></li>
    <li class="page-item"><button class="page-link" (click)="changePage(3)">3</button></li>
   <li class="page-item">
  <button class="page-link" (click)="changePage(4)">
    <i class="bi bi-chevron-right"></i>
  </button>
</li>

  </ul>
</nav>

<br>
