<!-- Start Hero Header One -->
<div class="hero-header hero-header__one align-items-center background-image d-flex position-relative"
     [ngStyle]="{'background-image': backgroundImage}">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <h1 class="hero-header_title fw-bold mb-5 display-2">
          Find your dream home<br class="d-none d-xxl-block">
          in the best <span class="underline position-relative text-white">location</span>
        </h1>

        <!-- Start Main Search Content -->

        <form class="row g-2 main-search">
          <div class="col-md-7">
            <div class="row g-2">
              <div class="col-md-4">
                <div class="search-select d-flex position-relative">
                  <i class="fa-solid fa-location-crosshairs search-icon me-2"></i>
                  <input type="text"
                         class="form-control ps-5"
                         placeholder="Enter Location"
                         [(ngModel)]="location"
                         name="location"
                         (ngModelChange)="validateLocation()"
                         [ngClass]="{'is-invalid': !isLocationValid && locationTouched}"
                         (blur)="locationTouched = true">
                </div>
                <div *ngIf="!isLocationValid && locationTouched" class="invalid-feedback d-block">
                  Please enter a valid location (letters or letters with numbers, no symbols).
                </div>
              </div>

              <!-- Property Type Dropdown -->
              <div class="col-md-4">
                <div class="search-select d-flex align-items-center">
                  <i class="fa-solid fa-house fs-17 search-icon me-2"></i>
                  <select class="form-select">
                    <option selected>Property</option>
                    <option value="1">Offices</option>
                    <option value="2">Apartments</option>
                    <option value="3">Houses</option>
                    <option value="4">Villa</option>
                    <option value="5">Studio</option>
                    <option value="6">Duplex</option>
                    <option value="7">Penthouse</option>
                    <option value="8">Townhouse</option>
                  </select>
                </div>
              </div>

              <!-- Price Input & Type Dropdown -->
              <div class="col-md-4">
                <div class="position-relative">
                  <input type="text"
                         class="form-control pe-5 text-start"
                         placeholder="Price $"
                         [(ngModel)]="price"
                         name="price"
                         (input)="validatePrice()"
                         [ngClass]="{ 'is-invalid': !isValidPrice }" />
                  <i class="fa-solid fa-sack-dollar position-absolute top-50 end-0 translate-middle-y me-4 text-muted"></i>
                  <select class="form-select position-absolute end-0 top-0 h-100 border-0 bg-transparent text-muted"
                          style="width: 97px; appearance: none; padding-right: 35px; cursor: pointer;"
                          [(ngModel)]="priceType"
                          name="priceType">
                    <option disabled selected hidden>Select</option>
                    <option value="rent">Rent</option>
                    <option value="sale">Sale</option>
                  </select>
                  <div *ngIf="!isValidPrice" class="text-danger mt-1 small">
                    Price must contain numbers only.
                  </div>
                </div>
              </div>

            </div> <!-- /end inner row -->
          </div> <!-- /end col-md-7 -->

          <!-- Search Bar -->
          <div class="col-md-5">
            <div class="search-input position-relative">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input type="text" class="form-control" placeholder="Search For Properties .....">

              <!-- زر السهم المعدل للتنقل إلى صفحة العقارات -->
              <button
                type="button"
                routerLink="/buyerHome/properties-grid"
                class="btn btn-primary search-btn"
                style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
         z-index: 1000; padding: 10px 16px; cursor: pointer;">
                <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- /.End Main Search Content -->

      </div>
    </div>
  </div>
</div>
<!-- /.End Hero Header One -->
