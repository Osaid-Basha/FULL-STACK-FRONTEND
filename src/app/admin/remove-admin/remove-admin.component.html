<div class="container py-5">
  <h2 class="fw-bold text-dark mb-4">
    <i class="bi bi-x-circle-fill text-primary me-2"></i> Manage Reported Content
  </h2>

  <!-- Search -->
  <div class="input-group mb-4 w-50 mx-auto">
    <input type="text" [(ngModel)]="searchTerm" class="form-control shadow-sm" placeholder="Search by email, title, or reason..." />
    <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
  </div>

  <!-- Items to Remove -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let item of filteredItems()">
      <div class="card shadow border-0 rounded-4 h-100 bg-white">
        <div class="card-body d-flex flex-column">
          <!-- Header -->
          <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-person-circle fs-3 text-primary"></i>
              <div>
                <strong>{{ item.name }}</strong><br />
                <small class="text-muted">{{ item.email }}</small>
              </div>
            </div>
            <span class="badge bg-secondary text-white">{{ item.type }}</span>
          </div>

          <!-- Details -->
          <p class="text-muted small mb-1"><i class="bi bi-geo-alt-fill me-1"></i>{{ item.location }}</p>
          <p class="mb-3">{{ item.reason }}</p>

          <!-- Actions -->
          <div class="mt-auto text-end">
            <button class="btn btn-outline-danger btn-sm px-3 rounded-pill shadow-sm" (click)="removeItem(item)">
              <i class="fa-solid fa-trash me-2"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="filteredItems().length === 0" class="text-center mt-5 text-muted">
    <i class="bi bi-inbox-fill fs-1 d-block mb-2 text-secondary"></i>
    No matching items found.
  </div>
</div>
