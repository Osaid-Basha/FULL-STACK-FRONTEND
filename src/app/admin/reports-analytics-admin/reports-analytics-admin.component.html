<div class="container py-5">
  <h2 class="fw-bold mb-4 text-primary d-flex align-items-center">
    <i class="bi bi-bar-chart-fill me-2 fs-3 text-dark"></i> Reports & Analytics
  </h2>

  <!-- Quick Stats -->
  <div class="row g-4 mb-5">
    <div class="col-md-3" *ngFor="let stat of stats">
      <div class="card border-0 shadow rounded-4 text-center p-4 bg-white hover-shadow">
        <div class="mb-2">
          <i [class]="stat.icon" class="fs-2 text-primary"></i>
        </div>
        <h6 class="text-muted">{{ stat.label }}</h6>
        <h4 class="fw-bold text-dark">{{ stat.value }}</h4>
      </div>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="row g-4 mb-5">
    <!-- Monthly Sales Chart -->
    <div class="col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 h-100">
        <div class="card-header bg-white fw-bold border-0">
          <i class="bi bi-graph-up me-2 text-success"></i> Monthly Sales
        </div>
        <div class="card-body">
          <canvas id="salesChart" width="400" height="300"></canvas>        </div>
      </div>
    </div>

    <!-- Property Views Chart -->
    <div class="col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 h-100">
        <div class="card-header bg-white fw-bold border-0">
          <i class="bi bi-eye-fill me-2 text-info"></i> Property Views
        </div>
        <div class="card-body">
    <canvas id="viewsChart" width="400" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Top Agents Table -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-white fw-bold border-0 d-flex align-items-center">
      <i class="bi bi-person-check-fill me-2 text-warning"></i> Top Performing Agents
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Listings</th>
            <th>Sales</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of topAgents">
            <td>{{ agent.name }}</td>
            <td>{{ agent.listings }}</td>
            <td>{{ agent.sales }}</td>
            <td>
              <span class="text-warning">
                <ng-container *ngFor="let _ of [].constructor(agent.rating)">
                  <i class="bi bi-star-fill"></i>
                </ng-container>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
