<h2 class="mb-4" data-aos="fade-right">Reviews</h2>
<div class="container bg-light-subtle rounded-4 px-3 px-md-5 py-4" data-aos="fade-up">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
    <small class="text-muted">Showing <strong>1–5</strong> of <strong>40</strong> results</small>
    <select class="form-select form-select-sm w-100 w-md-auto">
      <option selected>Newest</option>
      <option>Oldest</option>
      <option>Highest Rated</option>
    </select>
  </div>

  <!-- Reviews Loop -->
  <div *ngFor="let review of reviews; let i = index" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100" class="mb-4">
    <div class="card shadow-sm border-0 rounded-4 bg-white p-3 p-md-4">

      <!-- User Info -->
      <div class="d-flex align-items-center mb-3 gap-3 flex-wrap">
        <img [src]="review.image" class="rounded-circle" width="55" height="55" alt="User Image" />
        <div>
          <h6 class="mb-0 fw-bold">{{ review.name }}</h6>
          <small class="text-muted">{{ review.date }}</small>
        </div>
      </div>

      <div class="d-flex align-items-center mb-2 flex-wrap">
        <small class="text-muted me-2">({{ review.rating }} Rating)</small>
        <div class="text-warning d-flex">
          <ng-container *ngFor="let s of [1, 2, 3, 4, 5]">
            <ng-container *ngIf="review.rating >= s">
              <i class="fas fa-star"></i>
            </ng-container>
            <ng-container *ngIf="review.rating >= s - 0.5 && review.rating < s">
              <i class="fas fa-star-half-alt"></i>
            </ng-container>
            <ng-container *ngIf="review.rating < s - 0.5">
              <i class="fas fa-star text-secondary"></i>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <!-- Comment -->
      <p class="mb-3">{{ review.comment }}</p>

      <!-- Attached Images -->
      <div *ngIf="review.images?.length" class="d-flex flex-wrap gap-2 mb-3">
        <ng-container *ngFor="let img of review.images.slice(0, 4)">
          <img [src]="img" class="rounded" width="80" height="60" style="object-fit: cover;" alt="Review Image" />
        </ng-container>
        <div *ngIf="review.images.length > 4"
             class="d-flex align-items-center justify-content-center rounded bg-dark text-white fw-bold"
             style="width: 80px; height: 60px;">
          +{{ review.images.length - 4 }}
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex flex-wrap gap-3 text-muted small">
        <a href="#" class="text-decoration-none"><i class="fa-regular fa-thumbs-up me-1"></i> Helpful</a>
        <a href="#" class="text-decoration-none"><i class="fa-regular fa-flag me-1"></i> Flag</a>
        <a href="#" class="text-decoration-none"><i class="fa-regular fa-reply me-1"></i> Reply</a>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav class="mt-4" data-aos="fade-up">
    <ul class="pagination justify-content-center flex-wrap">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><a class="page-link" href="#">…</a></li>
      <li class="page-item"><a class="page-link" href="#">Last <i class="fa-solid fa-arrow-right ms-1"></i></a></li>
    </ul>
  </nav>
</div>
<nav>
  <ul class="pagination justify-content-center mb-0">
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">…</a></li>
    <li class="page-item"><a class="page-link" href="#">Last <i class="fa-solid fa-arrow-right ms-1"></i></a></li>
  </ul>
</nav>
