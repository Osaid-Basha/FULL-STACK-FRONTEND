<div class="container-fluid py-4 animate-in">

  <!-- العنوان والبحث -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="fw-bold text-dark">
      <i class="bi bi-x-circle-fill text-danger me-2"></i> Manage Reported Content
    </h2>
    <div class="w-100 w-md-25 mt-3 mt-md-0">
      <input type="text" [(ngModel)]="searchTerm" class="form-control form-control-lg shadow-sm"
        placeholder="Search by email, title, or reason...">
    </div>
  </div>


<div class="mb-5 d-flex flex-wrap gap-2">
  <button class="btn rounded-pill px-4 py-2"
          [ngClass]="activeFilter === 'All' ? 'btn-primary' : 'btn-outline-secondary'"
          (click)="filterByType('All')">All</button>

  <button class="btn rounded-pill px-4 py-2"
          [ngClass]="activeFilter === 'Spam' ? 'btn-primary' : 'btn-outline-secondary'"
          (click)="filterByType('Spam')">Spam</button>

  <button class="btn rounded-pill px-4 py-2"
          [ngClass]="activeFilter === 'Abuse' ? 'btn-primary' : 'btn-outline-secondary'"
          (click)="filterByType('Abuse')">Abuse</button>

  <button class="btn rounded-pill px-4 py-2"
          [ngClass]="activeFilter === 'Other' ? 'btn-primary' : 'btn-outline-secondary'"
          (click)="filterByType('Other')">Other</button>
</div>


  <!-- الكروت -->
  <div class="row g-4">
    <div class="col-lg-6" *ngFor="let item of filteredItems()">
      <div class="card shadow border-0 rounded-4 p-4 bg-light animate-in">

        <!-- رأس البطاقة -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-3">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <div>
              <h5 class="mb-0 fw-semibold">{{ item.name }}</h5>
              <small class="text-muted">{{ item.email }}</small>
            </div>
          </div>
          <span class="badge bg-secondary text-white px-3 py-2 fs-6">{{ item.type }}</span>
        </div>

        <!-- التفاصيل -->
        <p class="text-muted small mb-2">
          <i class="bi bi-geo-alt-fill me-1 text-primary"></i>{{ item.location }}
        </p>
        <p class="fst-italic mb-3">{{ item.reason }}</p>

        <!-- الإجراءات -->
        <div class="d-flex justify-content-end gap-3">

          <button class="btn btn-lg btn-outline-danger rounded-pill px-4" (click)="removeItem(item)">
            <i class="bi bi-trash-fill me-1"></i> Remove
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- لا توجد نتائج -->
  <div *ngIf="filteredItems().length === 0" class="text-center mt-5 text-muted">
    <i class="bi bi-inbox-fill fs-1 d-block mb-3 text-secondary"></i>
    <p class="fs-5">No matching items found.</p>
  </div>
</div>
