<div class="main-content">
  <div class="border-bottom py-3">
    <div class="container">
      <!-- Start Breadcrumbs -->
      <div class="row gy-2 gx-4 gx-md-5">
        <h4 class="col-auto fs-18 fw-semibold mb-0 page-title text-capitalize">Properties List</h4>
        <div class="border-start col-auto">
          <ol class="align-items-center breadcrumb fw-medium mb-0">
            <li class="breadcrumb-item d-flex align-items-center">
              <a routerLink="/buyerHome" class="text-decoration-none">
                <i class="fa-solid fa-house-chimney-crack fs-18"></i>
              </a>
            </li>
            <li class="breadcrumb-item d-flex align-items-center active" aria-current="page">
              Properties List
            </li>
          </ol>
        </div>
      </div>
      <!-- End Breadcrumbs -->
    </div>
  </div>

  <div class="py-5">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <!-- Section Header Title -->
          <div class="section-header text-center mb-5" data-aos="zoom-in" data-aos-duration="800">
            <h2 class="h1 fw-semibold mb-3 section-header__title text-capitalize">
              Find The Houses,
              <span class="underline position-relative text-primary">Apartments</span>
              And Office
              <br class="d-none d-sm-block"> In Your Favorite Location
            </h2>
            <div class="sub-title fs-16">
              Our guests always travel the world in style. Mention Kempinski
              <br class="d-none d-lg-block"> on Instagram for a chance to be featured!
            </div>
          </div>
          <form class="main-search">
            <div class="container d-flex flex-column align-items-center">
              <!-- السطر الأول -->
              <div class="row w-100 justify-content-center g-2">
                <!-- Location -->
                <div class="col-md-2">
                  <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-location-crosshairs text-muted"></i>
          </span>
                    <input type="text"
                           class="form-control border-start-0"
                           placeholder="Enter Location"
                           [(ngModel)]="location"
                           name="location"
                           (ngModelChange)="validateLocation()"
                           [ngClass]="{'is-invalid': !isLocationValid && locationTouched}"
                           (blur)="locationTouched = true">
                  </div>
                </div>

                <!-- Property Type -->
                <div class="col-md-2">
                  <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-house text-muted"></i>
          </span>
                   <select class="form-select border-start-0"
        [(ngModel)]="type"
        name="type">
  <option value="">Property</option>
  <option value="Offices">Offices</option>
  <option value="Apartments">Apartments</option>
  <option value="Houses">Houses</option>
  <option value="Villa">Villa</option>
  <option value="Studio">Studio</option>
  <option value="Duplex">Duplex</option>
  <option value="Penthouse">Penthouse</option>
  <option value="Townhouse">Townhouse</option>
</select>

                  </div>
                </div>

                <!-- Min Price -->
                <div class="col-md-2">
                  <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-sack-dollar text-muted"></i>
          </span>
                    <input type="text"
                           class="form-control border-start-0"
                           placeholder="Min Price $"
                           [(ngModel)]="min_price"
                           name="min_price"
                           (input)="validatePrice()"
                           [ngClass]="{ 'is-invalid': !isValidPrice }">
                  </div>
                </div>

                <!-- Max Price -->
                <div class="col-md-2">
                  <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-sack-dollar text-muted"></i>
          </span>
                    <input type="text"
                           class="form-control border-start-0"
                           placeholder="Max Price $"
                           [(ngModel)]="max_price"
                           name="max_price"
                           (input)="validatePrice()">
                  </div>
                </div>

                <!-- Listing Type -->
                <div class="col-md-2">
                  <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-list text-muted"></i>
          </span>
                    <select class="form-select border-start-0"
                            [(ngModel)]="listingTypeId"
                            name="listingTypeId">
                      <option value="">Type</option>
                      <option value="1">Rent</option>
                      <option value="2">Sale</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- السطر الثاني: Search -->
              <div class="row mt-3 w-75 justify-content-center">
                <div class="col-md-10">
                  <div class="input-group position-relative">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-magnifying-glass text-muted"></i>
          </span>
                    <input type="text"
                           class="form-control border-start-0"
                           placeholder="Search For Properties ....."
                           [(ngModel)]="keyword"
                           name="keyword">
                    <button type="button"
                            class="btn btn-primary px-4"
                            (click)="applyFilter()">
                      <i class="fa-solid fa-angle-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
