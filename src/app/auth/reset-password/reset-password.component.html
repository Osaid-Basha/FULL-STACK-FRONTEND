<!-- Reset Password Main Content -->
<div class="main-content">
  <div class="border-bottom py-3">
    <div class="container">



    <div class="container ">

      <!-- Breadcrumbs -->
      <div class="row gy-2 gx-4 gx-md-5">
        <h4 class="col-auto fs-18 fw-semibold mb-0 page-title text-capitalize">Reset Password</h4>
        <div class="border-start col-auto">
          <ol class="align-items-center breadcrumb fw-medium mb-0">
            <li class="breadcrumb-item d-flex align-items-center">
              <a routerLink="/" class="text-decoration-none">
                <i class="fa-solid fa-house-chimney-crack fs-18"></i>
              </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
          </ol>
        </div>
      </div>
    </div>

      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
          <div class="p-4 p-sm-5 rounded-4 shadow bg-white">

            <!-- Image -->
            <img src="assets/forgot-password.png" alt="Reset Illustration" class="img-fluid mb-4 w-75 d-block mx-auto" />

            <!-- Title -->
            <div class="text-center mb-4">
              <h3 class="fw-semibold">Reset <span class="underline position-relative text-primary">Password</span></h3>
              <p class="text-muted mb-0">Enter your new password below.</p>
            </div>

            <!-- Form -->
            <form (ngSubmit)="onUpdatePassword()" #resetPasswordForm="ngForm">
              <!-- New Password -->
              <div class="form-group mb-4">
                <label class="required">New Password</label>
                <input type="password"
                       class="form-control"
                       [(ngModel)]="newPassword"
                       name="newPassword"
                       required
                       minlength="6"
                       #newPasswordInput="ngModel">
                <div class="text-danger small mt-1" *ngIf="newPasswordInput.invalid && newPasswordInput.touched">
                  Password must be at least 6 characters
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group mb-4">
                <label class="required">Confirm Password</label>
                <input type="password"
                       class="form-control"
                       [(ngModel)]="confirmPassword"
                       name="confirmPassword"
                       required
                       #confirmPasswordInput="ngModel">
                <div class="text-danger small mt-1" *ngIf="confirmPassword !== newPassword && confirmPasswordInput.touched">
                  Passwords do not match
                </div>
              </div>

              <!-- Button -->
              <button type="submit"  class="btn btn-primary btn-lg w-100">
                Update Password
              </button>
            </form>

            <!-- Bottom Text -->
            <div class="bottom-text text-center mt-3">
              Remembered your password?
              <a routerLink="/login" class="fw-medium text-decoration-underline">Log in</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
