<!-- Start Main Content -->
<div class="main-content">
  <div class="border-bottom py-3">
    <div class="container">
      <!-- Start Breadcrumbs -->
      <div class="row gy-2 gx-4 gx-md-5">
        <h4 class="col-auto fs-18 fw-semibold mb-0 page-title text-capitalize">Two factor authentication</h4>
        <div class="border-start col-auto">
          <ol class="align-items-center breadcrumb fw-medium mb-0">
            <li class="breadcrumb-item d-flex align-items-center">
              <a href="../../../index.html" class="text-decoration-none">
                <i class="fa-solid fa-house-chimney-crack fs-18"></i>
              </a>
            </li>
            <li class="breadcrumb-item d-flex align-items-center active" aria-current="page">Authentication</li>
          </ol>
        </div>
      </div>
      <!-- End Breadcrumbs -->
    </div>
  </div>

  <div class="py-5">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
          <form class="p-4 p-sm-5 rounded-4 shadow bg-white" (ngSubmit)="verifyCode()">
            <!-- Start Illustration Image -->
            <img src="assets/two-factor-authentication.png" class="img-fluid mb-4 w-75" alt="">
            <!-- /.End Illustration Image -->

            <!-- Start Header Text -->
            <div class="text-center mb-4">
              <h3 class="fw-semibold">Two factor <span class="underline position-relative text-primary">authentication</span></h3>
              <p class="text-muted text-center mb-0">We have to send a code to <span class="fw-medium text-dark">{{ email }}</span></p>
            </div>
            <!-- /.End Header Text -->

            <p class="mb-2 text-start">Enter the code we have sent you:</p>

            <!-- Start Input -->
            <div class="d-flex justify-content-between gap-1 gap-sm-3 mb-2">
             <input type="text" maxlength="1" class="form-control text-center"
       *ngFor="let digit of code; let i = index"
       [(ngModel)]="code[i]" name="digit{{i+1}}"
       (input)="autoFocusNext($event, i)">
            </div>
            <!-- /.End Input -->

            <div class="d-sm-flex justify-content-between small mb-4">
              <span>Don't get a code?</span>
              <a href="#" (click)="resendCode()" class="btn btn-sm btn-link p-0 text-decoration-underline mb-0">Click to resend</a>
            </div>

            <!-- Start Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Verify and Process</button>
            <!-- /.End Button -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /. End Main Content -->
