<h2 class="mb-4" data-aos="fade-right">Reviews</h2>
<div class="container bg-light-subtle rounded-4 px-3 px-md-5 py-4" data-aos="fade-up">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
    <small class="text-muted">Showing <strong>1â€“5</strong> of <strong>40</strong> results</small>
    <select class="form-select form-select-sm w-15 w-md-auto">
      <option selected>Newest</option>
      <option>Oldest</option>
      <option>Highest Rated</option>
    </select>
  </div>

  <!-- Reviews Loop -->
  <div *ngFor="let review of reviews; let i = index" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 100" class="mb-4">
    <div class="card shadow-sm border-0 rounded-4 bg-white p-3 p-md-4">
      <!-- User Info -->
      <div class="d-flex align-items-center mb-3 gap-3 flex-wrap">
        <img ngSrc="{{review.image}}" class="rounded-circle" width="55" height="55" alt="User Image" />
        <div>
          <h6 class="mb-0 fw-bold">{{ review.name }}</h6>
          <small class="text-muted">{{ review.date }}</small>
        </div>
      </div>

      <!-- Rating -->
      <div class="d-flex align-items-center mb-2 flex-wrap">
        <small class="text-muted me-2">({{ review.rating }} Rating)</small>
        <div class="text-warning d-flex">
          <ng-container *ngFor="let s of [1, 2, 3, 4, 5]">
            <i *ngIf="review.rating >= s" class="fas fa-star"></i>
            <i *ngIf="review.rating >= s - 0.5 && review.rating < s" class="fas fa-star-half-alt"></i>
            <i *ngIf="review.rating < s - 0.5" class="fas fa-star text-secondary"></i>
          </ng-container>
        </div>
      </div>

      <!-- Comment -->
      <p class="mb-3">{{ review.comment }}</p>

      <!-- Attached Images -->
      <div *ngIf="review.images?.length" class="d-flex flex-wrap gap-2 mb-3">
        <ng-container *ngFor="let img of review.images.slice(0, 4)">
          <img ngSrc="{{img}}" class="rounded" width="80" height="60" style="object-fit: cover;" alt="Review Image" />
        </ng-container>
        <div *ngIf="review.images.length > 4"
             class="d-flex align-items-center justify-content-center rounded bg-dark text-white fw-bold"
             style="width: 80px; height: 60px;">
          +{{ review.images.length - 4 }}
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex flex-wrap gap-2 text-muted small" style="margin-top: 25px ;margin-left: 20px ">
        <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="incrementLikes()"><i class="fa-regular fa-thumbs-up me-1"></i>
          {{ likeCount }} Like
        </button>
        <button type="button" class="btn btn-danger" (click)="reportPost()" id="re" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="fa-regular fa-flag me-1" ></i>
         Flag
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="bi bi-reply"></i>
          Replay
        </button>
  </div>
</div>
  </div>

<!-- Pagination -->
<nav aria-label="..." class="d-flex justify-content-center mt-4">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">2 <span class="visually-hidden">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="2" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #0a73c0"><i class="bi bi-reply"></i>Replay</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

        <div class="mb-3">
          <label for="message-text" class="col-form-label">Message:</label>
          <textarea class="form-control" id="message-text"></textarea>
        </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send</button>

      </div>
    </div>
  </div>
</div>
</div>
